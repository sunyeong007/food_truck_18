<body>

    {

    },
    {

    },
    {

    {
    content: '<div>관악구민종합체육센터</div>',
    latlng: new kakao.maps.LatLng(37.473014,126.960306)
    },
    {
    content: '<div>독산역 2번출구 앞 광장</div>',

    },
    {
    content: '<div>안산자락길 숲속카페</div>',
    latlng: new kakao.maps.LatLng(37.57081754,126.9537587)

    {

    latlng: new kakao.maps.LatLng(37.5065454,127.004826)
    },
    {
    content: '<div>남부터미널</div>',
    latlng: new kakao.maps.LatLng(37.48354661,127.0151109)
    },
    {

    latlng: new kakao.maps.LatLng(37.5057134,127.002152)
    },
    {
    content: '<div>방배천로</div>',
    latlng: new kakao.maps.LatLng(37.478781,126.9824)
    },
    {
    content: '<div>서울혁신파크</div>',
    latlng: new kakao.maps.LatLng(37.608442,126.933496)
    }
];

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng // 마커의 위치
    });

    // 마커에 표시할 인포윈도우를 생성합니다 
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다 
    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}
